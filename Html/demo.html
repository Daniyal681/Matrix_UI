  <script src="../JS/xlsx.full.min.js"></script>
  <script src="../JS/jquery-3.1.1.min.js"></script>
  <script src="../JS/jquery-3.6.0.min.js"></script>
  <script src="../JS/jquery-datatables.min.js"></script>
  <script src="../JS/bootstrap.min-4.js"></script>
  <script src="../JS/datatables.button.min.js"></script>
  <link rel="stylesheet" href="../CSS/bootstrap.min-4.css">
  <link rel="stylesheet" href="../CSS/bootstrap.min-5.css">

    type="text/css" />

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>

  <div class="card col-md-2 cardBrand d-flex align-items-start txtSize" id="modalcard">
    <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search brands">

    <div id="checkboxContainer">
      <!-- Checkboxes will be dynamically added here -->
    </div>
  </div>



  <script>
    $(document).ready(function () {
      // Initial list of brands
      const brands = [
        'Infinix', 'Realme', 'Samsung', 'Dell', 'Sony',
        'Itel', 'Tecno', 'Huawei', 'Nokia', 'Other Brands'
      ];

      // Function to generate checkboxes based on the search query
      function generateCheckboxes(query) {
        const container = $('#checkboxContainer');
        container.empty(); // Clear previous checkboxes

        for (const brand of brands) {
          // Check if the brand matches the search query
          if (brand.toLowerCase().includes(query.toLowerCase())) {
            const checkbox = $('<div class="form-check ml-4">');
            checkbox.append(`
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">${brand}</label>
                    `);
            container.append(checkbox);
          }
        }
      }

      // Initial generation of checkboxes
      generateCheckboxes('');

      // Event listener for search input
      $('#searchInput').on('input', function () {
        const searchQuery = $(this).val();
        generateCheckboxes(searchQuery);
      });
    });
  </script>

</body>

</html>
